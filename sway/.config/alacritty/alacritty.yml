# Colors (Solarized Dark)
#
env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: xterm-256color

window:

  # default size for floating windows in sway/i3
  dimensions:
    columns: 150
    lines: 50

  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 6
    y: 6

  # Spread additional padding evenly around the terminal content.
  #dynamic_padding: false

  # Window decorations
  #
  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  #
  # Values for `decorations` (macOS only):
  #     - transparent: Title bar, transparent background and title bar buttons
  #     - buttonless: Title bar, transparent background, but no title bar buttons
  decorations: none

background_opacity: 1.0
draw_bold_text_with_bright_colors: false

font:
  normal:
    family: Cousine Nerd Font Mono
    # style: Regular
  bold:
    family: Cousine Nerd Font Mono 
    style: Bold
  italic:
    family: Cousine Nerd Font Mono 
    style: Italic
  bold_italic:
    family: Cousine Nerd Font Mono 
    style: Bold Italic
  size: 12.0

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 8000

schemes:
  solarized_light: &light
    primary:
      background: '0xfdf6e3'
      foreground: '0x586e75'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0xfdf6e3'
      cursor: '0x586e75'

    # Normal colors
    normal:
      black:   '0xfdf6e3'
      red:     '0xdc322f'
      green:   '0x859900'
      yellow:  '0xb58900'
      blue:    '0x268bd2'
      magenta: '0x6c71c4'
      cyan:    '0x2aa198'
      white:   '0x586e75'

    # Bright colors
    bright:
      black:   '0x839496'
      red:     '0xcb4b16'
      green:   '0xeee8d5'
      yellow:  '0x93a1a1'
      blue:    '0x657b83'
      magenta: '0x073642'
      cyan:    '0xd33682'
      white:   '0x002b36'


  solarized_dark: &dark
    primary:
      background: '0x002b36'
      foreground: '0x93a1a1'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0x002b36'
      cursor: '0x93a1a1'

    # Normal colors
    normal:
      black:   '0x002b36'
      red:     '0xdc322f'
      green:   '0x859900'
      yellow:  '0xb58900'
      blue:    '0x268bd2'
      magenta: '0x6c71c4'
      cyan:    '0x2aa198'
      white:   '0x93a1a1'

    # Bright colors
    bright:
      black:   '0x657b83'
      red:     '0xcb4b16'
      green:   '0x073642'
      yellow:  '0x586e75'
      blue:    '0x839496'
      magenta: '0xeee8d5'
      cyan:    '0xd33682'
      white:   '0xfdf6e3'

  nord: &nord
