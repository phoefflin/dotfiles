      background: '0x2e3440'
      foreground: '0xe5e9f0'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0x2e3440'
      cursor: '0xe5e9f0'

    # Normal colors
    normal:
      black:   '0x2e3440'
      red:     '0xbf616a'
