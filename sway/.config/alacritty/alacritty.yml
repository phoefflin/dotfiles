      black:   '0x4c566a'
      red:     '0xd08770'
      green:   '0x3b4252'
      yellow:  '0x434c5e'
      blue:    '0xd8dee9'
      magenta: '0xeceff4'
      cyan:    '0x5e81ac'
      white:   '0x8fbcbb'

colors: *nord
