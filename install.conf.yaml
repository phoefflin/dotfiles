---
- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    # ~/.dotfiles: ''
    ~/.bash_profile: .bash_profile
    ~/.bashrc: .bashrc
    ~/.bashrc.d: .bashrc.d
    ~/.dir_colors: .dir_colors
    ~/.vim: .vim
    ~/.tmux.conf: .tmux.conf
    ~/.gitconfig: .gitconfig
    ~/.mutt: .mutt
    ~/bin: bin

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p .mutt/cache]
