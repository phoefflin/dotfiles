---
- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    # ~/.dotfiles: ''
    ~/.astylerc: .astylerc
    ~/.bash_profile: .bash_profile
    ~/.bashrc.d: .bashrc.d
    ~/.bashrc: .bashrc
    ~/.dir_colors: .dir_colors
    ~/.editorconfig: .editorconfig
    ~/.gitconfig: .gitconfig
    ~/.inputrc: .inputrc
    ~/.mbsyncrc: .mbsyncrc
    ~/.msmtprc: .msmtprc
    ~/.mutt: .mutt
    ~/.offlineimaprc: .offlineimaprc
    ~/.tmux.conf: .tmux.conf
    ~/.vim: .vim
    ~/.xmodmap: .xmodmap
    ~/bin: bin

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p .mutt/cache]
